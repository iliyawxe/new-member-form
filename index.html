<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>new-member</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <form class="add-member" method="get">
            <div class="container">
                <div class="row">
                    <div class="col-10 justify-content-between">
                        <h3>افزودن کاربر جدید</h3>
                    </div>
                    <div class="col-2">
                        <div class="row justify-content-end ms-1">
                            <div class="col-2">
                                <button class="btn-close btn-close-white"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="line"></div>
            <div class="row-1">
                <div class="col form-group">
                    <input
                        type="text"
                        id="firstname"
                        name="firstname"
                        placeholder=" "
                        required
                    />
                    <label class="mylabel" for="firstname">نام</label>
                </div>
            </div>
            <div class="row-1">
                <div class="col form-group">
                    <input
                        name="lastname"
                        id="lastname"
                        type="text"
                        required
                        placeholder=" "
                    />
                    <label class="mylabel" for="lastname">نام خانوادگی</label>
                </div>
            </div>
            <div class="row-1">
                <div class="col form-group">
                    <input
                        type="text"
                        name="nationalcode"
                        id="nationalcode"
                        required
                        placeholder=" "
                    />
                    <label class="mylabel" for="nationalcode">کد ملی</label>
                </div>
            </div>
            <div class="row-1">
                <div class="col form-group">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        required
                        placeholder=" "
                    />
                    <label class="mylabel" for="email">ایمیل</label>
                </div>
            </div>
            <div class="row-1">
                <div class="col form-group">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        placeholder=" "
                    />
                    <label class="mylabel" for="password">رمز عبور</label>
                </div>
                <div class="col">
                    <p class="myp">
                        رمز عبور باید حداقل 6 کاراکتر و شامل حروف بزرگ، کوچک،
                        اعداد و علائم خاص باشد.
                    </p>
                </div>
            </div>
            <div class="row-1">
                <div class="col naghsh">
                    <label class="mynaghsh" for="person">نقش</label>
                    <select class="myselect" id="person" name="naghsh" required>
                        <option value="" selected disabled hidden>
                            یک نقش انتخاب کنید
                        </option>
                        <option value="0">کاربر عادی</option>
                        <option value="1">مدیر</option>
                        <option value="2">مدیر سیستم</option>
                        <option value="3">مدیر شرکت</option>
                    </select>
                </div>
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn-b">انصراف</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn-a">افزودن</button>
                </div>
            </div>
        </form>
    </body>
</html>
